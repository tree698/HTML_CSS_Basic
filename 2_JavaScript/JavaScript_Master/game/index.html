<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당근 뽑기 게임</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/2338065aad.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="game">
        <main class="background">
            <button class="start_btn"></button>
            <button class="time"></button>
            <button class="number">0</button>
            <div class="click_area">
                <img src="" alt="" class="carrot">
                <img src="" alt="" class="bug">
            </div>
            <aside class="game_over"></aside>
            <audio src="./sound/bg.mp3" class="bg"></audio>
            <audio src="./sound/carrot_pull.mp3" class="carrot_pull"></audio>
            <audio src="./sound/bug_pull.mp3" class="bug_pull"></audio>
            <audio src="./sound/alert.wav" class="alert"></audio>
            <audio src="./sound/game_win.mp3" class="game_win"></audio>
        </main>
    </section>
</body>
</html>
